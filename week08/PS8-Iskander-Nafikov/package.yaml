name:                PS8-Iskander-Nafikov
version:             0.1.0.0
github:              "iskanred/PS8-Iskander-Nafikov"
license:             BSD3
author:              "Iskander Nafikov"
maintainer:          "nafikov.iskander@mail.ru"
copyright:           "GPL"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/iskanred/PS8-Iskander-Nafikov#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  PS8-Iskander-Nafikov-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - PS8-Iskander-Nafikov

tests:
  PS8-Iskander-Nafikov-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - PS8-Iskander-Nafikov
